server:
  port: 8083
spring:
  profiles:
    active: local
  application:
    name: query-service
  kafka:
    bootstrap-servers: host.minikube.internal:9092
    consumer:
      group-id: ${spring.application.name}
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
        spring.json.trusted.packages: com.example.query_service.dto
        spring.json.value.default.type: com.example.query_service.dto.NewsArticle
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
  datasource:
    url: jdbc:postgresql://host.minikube.internal:5432/newsdb
    username: newsuser
    password: newspass
    driver-class-name: org.postgresql.Driver
    hikari:
      data-source-properties:
        stringtype: "unspecified"
        # Set the timezone correctly
        currentSchema: public
  jpa:
    hibernate:
      ddl-auto: update   # auto-create tables (good for dev)
      jdbc:
        time_zone: Asia/Kolkata
    properties:
      hibernate:
        jdbc:
          time_zone: Asia/Kolkata
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true